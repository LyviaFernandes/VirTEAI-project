<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Lyvia Fernandes, Ana Picoli, Valdir Pereira, Ester Brasil, Yuri ">
    <meta name="Description" content="Projeto para o trabalho do curso de Analise e Desenvolvimento de Sistemas.">
    <meta name="Keywords" content="HTML, CSS, web designer">
    <meta property="og:title" content="VirTEIA">
    <meta property="og:description" content="Projeto do curso de Analise e Desenvolvimento de Sistema usando html, css, com base no figma criado pela nossa equipe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirTEAI</title>
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="shortcut icon" href="/src/assets/image/Logo VirteAI 2.svg" type="image/x-icon">
    <script src="./cadastro.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/assets/image/Logo VirteAI 2.svg" alt="Logo da empresa VirTEIA">
        </div>

        <div class="voltar">
           <a href="/index.html">
            <img src="/src/assets/image/seta.svg" alt="">
            <p> voltar para página inicial </p>
            <img src="/src/assets/image/house.svg" alt="">
           </a>

        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <main class="login-container">
        <div class="login-box">
            <img class="login-logo" src="/src/assets/image/Logo VirteAI 2.svg" alt="Logo VirTEAi">
                <form id="cadastro-form">
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" class="login-input" autocomplete="name" required>

                    <input type="email" id="email" name="email" placeholder="Digite seu email" class="login-input" autocomplete="email" required>

                    <input type="password" id="password" name="password" placeholder="Digite sua senha" class="login-input" autocomplete="new-password" minlength="6" required>

                    <!-- Botão de Enviar -->
                    <button type="submit" id="register-button" class="login-button">Cadastrar</button>
                </form>
        </div>
    </main>
</body>
</html>
