<html lang="en">

    <meta property="og:title" content="VirTEIA">
    <meta property="og:description" content="Projeto do curso de Analise e Desenvolvimento de Sistema usando html, css, com base no figma criado pela nossa equipe">

    <title>VirTEAI</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="/src/assets/image/LogoVirteAI(1).svg" type="image/x-icon">

<body>
    <header>
        <div class="logo">
            <img src="/src/assets/image/Logo VirteAI 2.svg" alt="Logo da empresa VirTEIA">
        </div>

        <div class="voltar">
           <a href="/index.html">
            <img src="/src/assets/image/seta.svg" alt="">
            <p> voltar para página inicial </p>
            <img src="/src/assets/image/house.svg" alt="">
           </a>

        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
    
            <img class="login-logo" src="/src/assets/image/Logo VirteAI 2.svg" alt="Logo VirTEAi">
    
            <!-- Campos de Login -->
            <input type="email" id="email" placeholder="Digite seu email" class="login-input" required>
    
            <input type="password" id="password" placeholder="Digite sua senha" class="login-input" required>
    
            <!-- Botão de Login -->
            <button id="login-button" class="login-button">Entrar</button>
        </div>
    </main>
